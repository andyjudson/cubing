<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Scramble!</title>

    <style></style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>
    <script type="module">
      import { TwistyAlgViewer } from "https://cdn.cubing.net/js/cubing/twisty";
      import { randomScrambleForEvent } from "https://cdn.cubing.net/js/cubing/scramble";
      
      const scramble = await randomScrambleForEvent("333");
      scramble.log();

      const twistyPlayer = document.querySelector("twisty-player");
      twistyPlayer.alg = scramble;
      twistyPlayer.tempoScale = 2.0; 
      twistyPlayer.play();
      
      document.body.prepend(new TwistyAlgViewer({ twistyPlayer: twistyPlayer }));

      window.addEventListener("keydown", async (e) => {
        // console.log(e)
        if (e.code === "KeyS") {
          const scramble = await randomScrambleForEvent("333");
          scramble.log();
          twistyPlayer.alg = scramble;
          twistyPlayer.jumpToStart();      
          twistyPlayer.play();
        }
        else if (e.code === "Space") {
          twistyPlayer.togglePlay(); 
        }
        else if (e.code === "ArrowLeft") {
          // TODO: make this shift + left arrow, and use arrow for step forward one
          twistyPlayer.jumpToStart();
        }
        else if (e.code === "ArrowRight") {
          // TODO: make this shift + left arrow, and use arrow for step back one
          twistyPlayer.jumpToEnd();
        }
      })

    </script>
    <link rel="stylesheet" href="./default.css">


  </head>
  <body>

    <div>
      <twisty-player class="medium"
        background="none"
        control-panel="none"
        hint-facelets="none"
        visualization="PG3D"
        experimental-setup-anchor="start"
      ></twisty-player>
    </div>

    <div class="footer">
      Built with <a href="https://github.com/cubing/cubing.js">cubing.js</a> (Lucas Garron)
       | see <a href="https://github.com/andyjudson/cubing">github</a> for the source code.
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
