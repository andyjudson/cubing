<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Scramble!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./cubing-icons.css">

    <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>
    <script type="module">

      import { TwistyAlgViewer } from "https://cdn.cubing.net/js/cubing/twisty";
      import { randomScrambleForEvent } from "https://cdn.cubing.net/js/cubing/scramble";
      
      const scramble = await randomScrambleForEvent("333");
      scramble.log();

      const twistyPlayer = document.querySelector("twisty-player");
      twistyPlayer.alg = scramble;
      twistyPlayer.tempoScale = 2.0; 
      twistyPlayer.play();
      
      document.body.prepend(new TwistyAlgViewer({ twistyPlayer: twistyPlayer }));
      
      window.addEventListener("keydown", async (e) => {
        if (e.code === "KeyS") {
          refreshScramble();
        }
        else if (e.code === "Space") {
          twistyPlayer.togglePlay(); 
        }
      })

      function refreshScramble() {
          twistyPlayer.alg = randomScrambleForEvent("333");
          twistyPlayer.jumpToStart();      
          twistyPlayer.play();
      }

      function pause() {
        twistyPlayer.pause()
      }

      function play() {
        twistyPlayer.play()
      }

      function jumpToStart() {
        twistyPlayer.jumpToStart();
      }

      function jumpToEnd() {
        twistyPlayer.jumpToEnd();
      }

      function speedChange() {
        twistyPlayer.tempoScale = document.getElementById("rng-speed").value;
      }

      document.getElementById("btn-refresh").addEventListener("click", refreshScramble);
      document.getElementById("btn-play").addEventListener("click", play);
      document.getElementById("btn-pause").addEventListener("click", pause);
      document.getElementById("btn-skip-prev").addEventListener("click", jumpToStart);
      document.getElementById("btn-skip-next").addEventListener("click", jumpToEnd);
      
    </script>

  </head>
  <body>

    <div id="player">
      <twisty-player class="medium"
        background="none"
        control-panel="none"
        hint-facelets="none"
        visualization="PG3D"
        experimental-setup-anchor="start"
      ></twisty-player>
    </div>

    <div id="controls">
      <div class="material-icons">
        <button type="button" id="btn-refresh" class="btn btn-outline-light btn-square-md">autorenew</button>
        <button type="button" id="btn-play" class="btn btn-outline-light btn-square-md">play_circle_outline</button>
        <button type="button" id="btn-pause" class="btn btn-outline-light btn-square-md">pause_circle_outline</button>
        <button type="button" id="btn-skip-prev" class="btn btn-outline-light btn-square-md">skip_previous</button>
        <button type="button" id="btn-skip-next" class="btn btn-outline-light btn-square-md">skip_next</button>
      </div>
    </div>
  
    <div class="footer sticky-bottom">
      Built with <a href="https://github.com/cubing/cubing.js">cubing.js</a> (Lucas Garron)
       | see <a href="https://github.com/andyjudson/cubing">github</a> for the source code.
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
